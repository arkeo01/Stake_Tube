    <div><h2 class="mu-heading-title">Stake Tube</h2></div>
  
      
          <form onsubmit="App.uploadVideo(); return false;">  
            
            <div class="form-main" style="margin: 4% 5% 1% 25%">
                  <label class="form-label" for="userName">
                    Your Name
                  </label>
                  <br>
                  <input class="form-input" name="userName" type="text" id="userName" >
                </div>
      
          
                <div class="form-main" style="margin: 4% 25% 1% 8%">
                    <label class="form-label" for="videoName">
                      Video Name<br>
                    </label>
                    <input class="form-input" name="videoName" type="text" id="videoName" required>
                  </div>

                  <div class="form-main" style="margin: 2% 5% 1% 25%" tabindex="1">
                      <label class="form-label" for="description">
                        Description<br>
                      </label>
                      <textarea class="form-input" style="padding-bottom: 4px" id="description" name="description" rows="10" cols="62" required></textarea>
                    </div>
                    
                    <div style="margin: 2% 5% 1% 25%">
                        <label class="custom-file-upload" for="Video">
                            <input type="file" name="address" id="address">
                            <i class="form-label" > Add IPFS Hash </i>
                        </label>
                          
                      </div>

                    <div class="form-main" style="margin: 0% 0% 1% 50%">
                      <input type="submit"  value="Submit">
                  </div>
            </form>
